<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM Playground</title>
</head>
<body>
    <h1>DOM Playground</h1>

    <div id="messageContainer">
        <p id="message">Click a button to change this message</p>
    </div>

    <button id="btn1">Change Message 1</button>
    <button id="btn2">Change Message 2</button>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="updateMessage">Update Message</button>

    <script src="script.js"></script>
</body>
</html>
